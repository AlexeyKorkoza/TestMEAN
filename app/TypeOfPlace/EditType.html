<div ng-controller="EditTypeCtrl">
    <div class="container profile">
        <div class="row">
            <div class="well clearfix">
                <h1>Редактирование типа объекта</h1>
                <div class="col-lg-8 col-xs-12">
                    <form class="form-horizontal" name="editForm" novalidate>
                        <div class="form-group">
                            <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Название типа объекта:</label>
                            <input class="form-control" disabled value="{{typename}}"/>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Новое название типа
                                объекта:</label>
                            <input class="form-control"
                                   type="text"
                                   name="newtypename"
                                   ng-model="editData.typename"
                                   required/>
                            <p ng-show="editForm.newtypename.$invalid && !editForm.newtypename.$pristine"
                               class="help-block">Введите имя типа объекта:</p>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Обновить иконку:</label>
                                <div class="col-xs-12 col-md-6 col-lg-5 col-sm-5">
                                    <div class="button icon-attachment">
                                        <span>Выберите иконку</span>
                                        <input type="file"
                                               ngf-select
                                               ng-model="editData.file"
                                               name="file"
                                               accept="image/*"
                                               ngf-max-size="2MB"
                                               ngf-model-invalid="errorFile"
                                               ng-change="changeFilename(editData.file)">
                                        <i ng-show="addForm.file.$error.maxSize">Большой размер файла
                                            {{errorFile.size / 1000000|number:1}}MB: максимум 2M</i>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-4 filename">
                                    <span ng-model="filename">{{filename}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-12 col-md-6 col-lg-5 col-sm-5">
                                    <button class="button icon-save"
                                            ng-disabled="editForm.$invalid"
                                            type="submit"
                                            ng-click="update(editData.file)">
                                        <span>Сохранить</span>
                                    </button>
                                </div>
                                <div class="col-xs-12 col-md-6 col-lg-4 col-sm-5">
                                    <a href="#/types" class="button icon-return">
                                        <span>Назад</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
