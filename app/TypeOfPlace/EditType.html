<div ng-controller="EditTypeCtrl">
    <div class="container profile">
        <div class="row">
            <div class="span12">
                <div class="well clearfix">
                    <h1 class="page-header">Редактирование типа объекта</h1>
                    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
                        <form class="form-horizontal" name="editForm" novalidate>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Выберите тип объекта:</label>
                                <input class="form-control" disabled value="{{typename}}"/>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Введите новое название типа объекта:</label>
                                <div class="col-lg-8">
                                    <input class="form-control"
                                           type="text"
                                           name="newtypename"
                                           ng-model="editData.typename"
                                           required/>
                                    <p ng-show="editForm.newtypename.$invalid && !editForm.newtypename.$pristine"
                                       class="help-block">Введите имя типа объекта</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Если хотите обновить иконку, то загрузите ее:</label>
                                <input type="file" ngf-select ng-model="editData.file" name="file"
                                       accept="image/*" ngf-max-size="2MB"
                                       ngf-model-invalid="errorFile">
                                <i ng-show="editForm.file.$error.maxSize">File too large
                                    {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label"></label>
                                <div class="col-md-8">
                                    <button class="btn btn-primary"
                                            ng-disabled="editForm.$invalid"
                                            type="submit"
                                            ng-click="update(editData.file)">Сохранить изменения
                                    </button>
                                    <a href="#/types" class="btn btn-default">Назад</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
