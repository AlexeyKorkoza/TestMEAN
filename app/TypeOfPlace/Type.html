<div ng-controller="TypeCtrl">
    <div class="container profile">
        <div class="row">
            <div class="span12">
                <div class="well clearfix">
                    <h1 class="page-header">Добавление нового типа объекта</h1>
                    <form class="form-horizontal" name="addForm" novalidate>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Название типа:</label>
                            <div class="col-lg-8">
                                <input class="form-control"
                                       name="typename"
                                       ng-model="addTypeData.typename"
                                       type="text"
                                       required/>
                                <p ng-show="addForm.typename.$invalid && !addForm.typename.$pristine" class="help-block">
                                    Введите название типа</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Выберите картинку:</label>
                            <input type="file" ngf-select ng-model="addTypeData.file" name="file"
                                   accept="image/*" ngf-max-size="2MB" required
                                   ngf-model-invalid="errorFile">
                            <i ng-show="addForm.file.$error.maxSize">File too large
                                {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8">
                                <button class="btn btn-primary"
                                        ng-disabled="addForm.$invalid"
                                        type="submit"
                                        ng-click="add(addTypeData.file)">Добавить
                                </button>
                                <a href="/" class="btn btn-default" ng-click="back()">Назад</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
