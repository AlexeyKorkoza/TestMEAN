<div ng-controller="addPlaceCtrl as vm">
    <div class="container">
        <div class="row">
            <div class="well clearfix">
                <h1 class="page-header">Добавление нового места</h1>
                <div class="col-lg-8 col-xs-12">
                    <form class="form-horizontal" name="addForm" novalidate>
                        <div class="form-group">
                            <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Тип объекта:</label>
                            <selectize config='vm.myConfig' ng-disabled='disable' options='vm.select'
                                       ng-model="vm.addData.id_type"></selectize>
                            <span class="errorSelectize">{{vm.error}}</span>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Название места:</label>
                            <input class="form-control"
                                   type="text"
                                   name="typename"
                                   ng-model="vm.addData.name_place"
                                   required/>
                            <p ng-show="addForm.typename.$invalid && !addForm.typename.$pristine"
                               class="help-block">Введите имя название места</p>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Описание места:</label>
                            <textarea class="form-control"
                                      type="text"
                                      name="description"
                                      ng-model="vm.addData.description"
                                      required></textarea>
                            <p ng-show="addForm.description.$invalid && !addForm.description.$pristine"
                               class="help-block">Введите описание места</p>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Широта:</label>
                            <input class="form-control"
                                   type="text"
                                   name="latitude"
                                   ng-model="vm.addData.lat"
                                   required/>
                            <p ng-show="addForm.latitude.$invalid && !addForm.latitude.$pristine"
                               class="help-block">Введите широту</p>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Долгота:</label>
                            <input class="form-control"
                                   type="text"
                                   name="longitude"
                                   ng-model="vm.addData.lng"
                                   required/>
                            <p ng-show="addForm.longitude.$invalid && !addForm.longitude.$pristine"
                               class="help-block">Введите долготу</p>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Адрес места:</label>
                            <textarea class="form-control"
                                      type="text"
                                      name="address"
                                      ng-model="vm.addData.address"
                                      required></textarea>
                            <p ng-show="addForm.address.$invalid && !addForm.address.$pristine"
                               class="help-block">Введите адрес места</p>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-12 col-md-6 col-lg-5 col-sm-5">
                                    <button class="button icon-add"
                                            ng-disabled="addForm.$invalid"
                                            type="submit"
                                            ng-click="vm.add()">
                                        <span>Добавить</span>
                                    </button>
                                </div>
                                <div class="col-xs-12 col-md-6 col-lg-4 col-sm-5">
                                    <a href="#/places" class="button icon-return">
                                        <span>Назад</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
