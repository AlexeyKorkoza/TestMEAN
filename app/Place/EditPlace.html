<div ng-controller="EditPlaceCtrl">
    <div class="container">
        <div class="row">
            <div class="well clearfix">
                <h1 class="page-header">Редактирование места</h1>
                <div class="col-lg-8 col-xs-12">
                    <form class="form-horizontal" name="editForm" novalidate>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Тип объекта:</label>
                            <selectize config='myConfig' ng-disabled='disable' options='select'
                                       ng-model="editData.id_type"></selectize>
                            <span class="errorSelectize">{{error}}</span>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Название места:</label>
                            <input class="form-control"
                                   type="text"
                                   name="typename"
                                   ng-model="editData.name_place"
                                   required/>
                            <p ng-show="editForm.typename.$invalid && !editForm.typename.$pristine"
                               class="help-block">Введите название места</p>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Описание места:</label>
                            <textarea class="form-control"
                                      type="text"
                                      name="description"
                                      ng-model="editData.description"
                                      required></textarea>
                            <p ng-show="editForm.description.$invalid && !editForm.description.$pristine"
                               class="help-block">Введите описание места</p>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Широта:</label>
                            <input class="form-control"
                                   type="text"
                                   name="latitude"
                                   ng-model="editData.lat"
                                   required/>
                            <p ng-show="editForm.latitude.$invalid && !editForm.latitude.$pristine"
                               class="help-block">Введите широту</p>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Долгота:</label>
                            <input class="form-control"
                                   type="text"
                                   name="longitude"
                                   ng-model="editData.lng"
                                   required/>
                            <p ng-show="editForm.longitude.$invalid && !editForm.longitude.$pristine"
                               class="help-block">Введите долготу</p>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Адрес места:</label>
                            <textarea class="form-control"
                                      type="text"
                                      name="address"
                                      ng-model="editData.address"
                                      required></textarea>
                            <p ng-show="editForm.address.$invalid && !editForm.address.$pristine"
                               class="help-block">Введите адрес места</p>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-12 col-md-6 col-lg-5 col-sm-5">
                                    <button class="button icon-save"
                                            ng-disabled="editForm.$invalid"
                                            type="submit"
                                            ng-click="update()"><span>Сохранить</span>
                                    </button>
                                </div>
                                <div class="col-xs-12 col-md-6 col-lg-4 col-sm-5">
                                    <a href="#/places" class="button icon-return">
                                        <span>Назад</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
