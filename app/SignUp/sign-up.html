<div ng-controller="signUpCtrl as vm">
    <div class="formSignUp">
        <form class="modal-content animate" name="form" novalidate>
            <div class="containerSignUp">
                <div>
                    <span class="close" title="Вернуться назад" ng-click="vm.back()">&times;</span>
                </div>
                <div class="form-group">
                    <label><b>Имя пользователя:*</b></label>
                    <input type="text"
                           name="username"
                           placeholder="Введите имя"
                           ng-model="vm.formData.username"
                           class="username"
                           required/>
                    <p ng-show="form.username.$invalid && !form.username.$pristine" class="help-block">Введите имя
                        пользователя</p>
                </div>
                <div class="form-group">
                    <label><b>Электронный адрес:*</b></label>
                    <input type="email"
                           name="email"
                           placeholder="example@mail.com"
                           ng-model="vm.formData.email"
                           class="email"
                           required/>
                    <p ng-show="form.email.$invalid && !form.email.$pristine" class="help-block">Электронный адрес
                        некорректный</p>
                </div>
                <div class="form-group">
                    <label><b>Пароль:*</b></label>
                    <input type="password"
                           name="password"
                           placeholder="Введите пароль"
                           ng-model="vm.formData.password"
                           ng-minlength="6"
                           id="signUpPassword"
                           class="password"
                           required/>
                    <p ng-show="form.password.$error.minlength" class="help-block">Пароль должен состоять из 6 символов
                        минимум</p>
                </div>
                <div class="form-group">
                    <label><b>Повторите пароль:*</b></label>
                    <input type="password"
                           name="confirmpassword"
                           placeholder="Повторите пароль"
                           ng-model="vm.formData.confirmpassword"
                           pw-check="signUpPassword"
                           class="password"
                           required/>
                    <p class="help-block" ng-show="form.confirmpassword.$error.pwmatch">Пароли не совпадают</p>
                </div>
                <p class="signError">{{vm.error}}</p>
                <div class="row">
                    <div class="col-xs-12 col-md-6 col-lg-5 col-sm-6">
                        <button class="button icon-register LoginSignIn"
                                type="submit"
                                ng-disabled="form.$invalid"
                                ng-click="vm.RegBtnClick()">
                            <span>Зарегистрироваться</span>
                        </button>
                    </div>
                    <div class="col-xs-12 col-md-6 col-lg-5 col-sm-6">
                        <a class="button icon-home CloseSignIn"  href="#/">
                            <span>Назад</span>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
