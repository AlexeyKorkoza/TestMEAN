<div>
    <div class="formSignIn">
        <form class="modal-content animate" name="form" novalidate>
            <div class="containerSignIn">
                <div>
                    <span class="close" title="Back to Main" ui-sref="map">&times;</span>
                </div>
                <div class="form-group">
                    <label><b>Username:*</b></label>
                    <input type="text"
                           name="username"
                           placeholder="Username"
                           ng-model="vm.formData.username"
                           class="username"
                           required/>
                    <p ng-show="form.username.$invalid && !form.username.$pristine" class="help-block">Input username</p>
                </div>
                <div class="form-group">
                    <label><b>Password:*</b></label>
                    <input type="password"
                           name="password"
                           placeholder="Password"
                           ng-model="vm.formData.password"
                           id="signUpPassword"
                           class="password"
                           required/>
                    <p ng-show="form.password.$invalid && !form.password.$pristine" class="help-block">Input password</p>
                </div>
                <p class="signError">{{vm.error}}</p>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12 col-md-6 col-lg-5 col-sm-6">
                            <button class="button icon-login LoginSignIn"
                                    type="submit"
                                    ng-disabled="form.$invalid"
                                    ng-click="vm.LoginBtnClick()">
                                <span>Sign In</span>
                            </button>
                        </div>
                        <div class="col-xs-12 col-md-6 col-lg-5 col-sm-6">
                            <a class="button icon-home CloseSignIn"  href="#/" ui-sref="map">
                                <span>Back to Main</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
