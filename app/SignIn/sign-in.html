<div ng-controller="signInCtrl as vm">
    <div class="formSignIn">
        <form class="modal-content animate" name="form" novalidate>
            <div class="containerSignIn">
                <div>
                    <span class="close" title="Вернуться назад" ng-click="vm.back()">&times;</span>
                </div>
                <div class="form-group">
                    <label><b>Имя пользователя:*</b></label>
                    <input type="text"
                           name="username"
                           placeholder="Введите имя"
                           ng-model="vm.formData.username"
                           class="username"
                           required/>
                    <p ng-show="form.username.$invalid && !form.username.$pristine" class="help-block">Введите имя
                        пользователя</p>
                </div>
                <div class="form-group">
                    <label><b>Пароль:*</b></label>
                    <input type="password"
                           name="password"
                           placeholder="Введите пароль"
                           ng-model="vm.formData.password"
                           id="signUpPassword"
                           class="password"
                           required/>
                    <p ng-show="form.password.$invalid && !form.password.$pristine" class="help-block">Введите
                        пароль</p>
                </div>
                <p class="signError">{{vm.error}}</p>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12 col-md-6 col-lg-5 col-sm-6">
                            <button class="button icon-login LoginSignIn"
                                    type="submit"
                                    ng-disabled="form.$invalid"
                                    ng-click="vm.LoginBtnClick()">
                                <span>Войти</span>
                            </button>
                        </div>
                        <div class="col-xs-12 col-md-6 col-lg-5 col-sm-6">
                            <a class="button icon-home CloseSignIn"  href="#/" ng-click="vm.back()">
                                <span>На Главную</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
