<div class="dropdown-wrapper" ng-class="{'-is-open': isOpen}">
    <div class="dropdown-button" ng-click="toggle()">
        <span ng-if="selected.length">{{title}}</span>
        <span ng-if="!selected.length">{{placeholder}}</span>
    </div>
    <div ng-if="multiple" ng-click="selectAll()">Filter</div>
    <ul class="dropdown-list">
        <li ng-repeat="item in list">
            <a ng-class="{'-is-active': item.selected}" ng-click="selectItem(item)">{{item.text}}</a>
        </li>
    </ul>
</div>
