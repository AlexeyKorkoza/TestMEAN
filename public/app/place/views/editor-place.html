<div>
    <div class="row">
        <div class="well clearfix">
            <h1 class="page-header">{{ vm.title }} place</h1>
            <div class="col-lg-8 col-xs-12">
                <form class="form-horizontal" name="editForm" novalidate>
                    <div class="form-group">
                        <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Type of object:</label>
                        <drop-down dd-model="vm.editData.type"
                                   dd-value='_id'
                                   dd-label='text' 
                                   dd-data="vm.types"  
                                   dd-property='text'></drop-down>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Name of place:</label>
                        <input class="form-control"
                               type="text"
                               name="typename"
                               ng-model="vm.editData.name"
                               required/>
                        <p ng-show="editForm.typename.$invalid && !editForm.typename.$pristine"
                           class="help-block">Input name of place</p>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Description of place:</label>
                        <textarea class="form-control"
                                  type="text"
                                  name="description"
                                  ng-model="vm.editData.description"
                                  required></textarea>
                        <p ng-show="editForm.description.$invalid && !editForm.description.$pristine"
                           class="help-block">Input description of place</p>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Address:</label>
                        <input class="form-control" type="text" g-places-autocomplete ng-model="vm.editData.address" />
                        <p ng-show="editForm.address.$invalid && !editForm.address.$pristine"
                           class="help-block">Input location</p>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-md-6 col-lg-5 col-sm-5">
                                <button class="button icon-save"
                                        ng-disabled="editForm.$invalid"
                                        type="submit"
                                        ng-click="vm.save()"><span>Save</span>
                                </button>
                            </div>
                            <div class="col-xs-12 col-md-6 col-lg-4 col-sm-5">
                                <a ui-sref="places" class="button icon-return">
                                    <span>Back</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
