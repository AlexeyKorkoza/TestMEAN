<div class="container">
    <h1>Edit profile</h1>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <form class="form-horizontal" name="form" novalidate>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Username:</label>
                    <div class="col-lg-8">
                        <input class="input form-control" name="username" ng-model="vm.userData.username" value={{vm.userData.username}} type="text"
                            required/>
                        <p ng-show="form.username.$invalid && !form.username.$pristine" class="help-block">Input username</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="input form-control" type="email" name="email" ng-model="vm.userData.email" value={{vm.userData.email}} required/>
                        <p ng-show="form.email.$invalid && !form.email.$pristine" class="help-block">Email is incorrect</p>
                    </div>
                </div>
                <div class="form-group buttons">
                    <button class="button -is-green icon-save" ng-disabled="form.$invalid" type="submit" ng-click="vm.update()">
                        <span>Save</span>
                    </button>
                    <a href="#/" class="button -is-green icon-home">
                        <span>Back to Main</span>
                    </a>
                </div>
            </form>
            <form class="form-horizontal" name="formPassword" novalidate>
                <h1>Update password</h1>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Old Password:</label>
                    <div class="col-lg-8">
                        <input class="input form-control" name="password" ng-model="vm.settingPassword.oldPassword" ng-minlength="6" type="password"
                            required/>
                        <p ng-show="formPassword.oldPassword.$error.minlength" class="help-block">
                            Old Password must consist from min 6 symbols</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">New Password:</label>
                    <div class="col-lg-8">
                        <input class="input form-control" name="password" ng-model="vm.settingPassword.newPassword" ng-minlength="6" id="UserProfilePassword"
                            type="password" required/>
                        <p ng-show="formPassword.newPassword.$error.minlength" class="help-block">
                            New Password must consist from min 6 symbols</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Confirm password:</label>
                    <div class="col-lg-8">
                        <input class="input form-control" name="confirmpassword" ng-model="vm.settingPassword.confirmPassword" pw-check="UserProfilePassword"
                            type="password" required/>
                        <p class="help-block" ng-show="formPassword.confirmpassword.$error.pwmatch">
                            Passwords are not comparing</p>
                    </div>
                </div>
                <div class="form-group buttons">
                    <button class="button -is-green icon-save" ng-disabled="formPassword.$invalid" type="submit" ng-click="vm.updatePassword()">
                        <span>Update password</span>
                    </button>
                    <a ui-sref="map" class="button -is-green icon-home">
                        <span>Back to Main</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
