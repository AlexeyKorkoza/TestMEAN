<div>
    <div class="row">
        <div class="well clearfix">
            <h1>{{vm.title}} type</h1>
            <div class="col-lg-8 col-xs-12">
                <form class="form-horizontal" name="editForm" novalidate>
                    <div class="form-group">
                        <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Input name type:</label>
                        <input class="form-control"
                               name="name"
                               ng-model="vm.editData.name"
                               value="{{vm.editData.name}}"
                               required/>
                        <p ng-show="editForm.name.$invalid && !editForm.name.$pristine"
                           class="help-block">Input name type:</p>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-lg-12 col-md-12 col-lg-12 col-sm-12">Update icon:</label>
                            <div class="col-xs-12 col-md-6 col-lg-5 col-sm-5">
                                <div class="button attach-file -is-orange icon-attachment">
                                    <span>Choose icon</span>
                                    <input type="file"
                                           ngf-select
                                           ng-model="vm.editData.file"
                                           name="file"
                                           accept="image/*"
                                           ngf-max-size="2MB"
                                           ngf-model-invalid="errorFile"
                                           ng-change="vm.changeFilename(vm.editData.file)">
                                    <i ng-show="addForm.file.$error.maxSize">Big size file
                                        {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-4 filename">
                                <span ng-model="filename">{{vm.filename}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-md-6 col-lg-5 col-sm-5">
                                <button class="button -is-orange icon-save"
                                        ng-disabled="editForm.$invalid"
                                        type="submit"
                                        ng-click="vm.save()">
                                    <span>Save</span>
                                </button>
                            </div>
                            <div class="col-xs-12 col-md-6 col-lg-4 col-sm-5">
                                <a ui-sref="types" class="button -is-orange icon-return">
                                    <span>Back</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
